<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login2.css"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>
<body>
    <section class="home">
        <div class="form_container">
            <i class="uil uil-times login_form"></i>

            <!--Login form-->
            <div class="form login-form">
                <form action="#">
                    <h2>Login</h2>

                    <div class="input_box">
                        <input type="email" placeholder="Digite seu email" required/>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="senha" placeholder="Digite sua senha"required/>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="">
                            <label for="check">Lembre-se de mim</label>
                        </span>
                        <a href="#" class="forgot_pw">Esqueci a senha</a>
                    </div>

                    <button class="button">Cadastre-se</button>

                    <div class="login_singup">
                        Não tem uma conta? <a href="#" id="singup">Cadastre-se</a>
                    </div>
                </form>
            </div>
        </div>

        <!--singup form-->
        <div class="form singup-form">
            <form action="#">
                <h2>Cadastro</h2>

                <div class="input_box">
                    <input type="email" placeholder="Digite seu email" required/>
                    <i class="uil uil-envelope-alt email"></i>
                </div>
                <div class="input_box">
                    <input type="senha" placeholder="Crie sua senha"required/>
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                </div>
                <div class="input_box">
                    <input type="senha" placeholder="Cormirme sua senha"required/>
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                </div>

                <div class="option_field">
                    <span class="checkbox">
                        <input type="checkbox" id="">
                        <label for="check">Lembre-se de mim</label>
                    </span>
                    <a href="#" class="forgot_pw">Esqueci a senha</a>
                </div>

                <button class="button">Cadastrar</button>

                <div class="login_singup">
                    Já tem uma conta? <a href="#" id="singup">Login</a>
                </div>
            </form>
        </div>
    </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
