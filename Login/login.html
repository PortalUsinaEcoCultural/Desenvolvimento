<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Login/login.css">
    <script src="https://kit.fontawesome.com/a27cc7b249.js" crossorigin="anonymous"></script>
    <title>Login e Cadastro</title>
</head>
<body>
    
    <div class="container">
        <a href="javascript:history.back()" class="back-button">
            <
        </a>
        
        <div class="form-box m-20">
            <h1 id="title">Login</h1>
            <!-- Formulário de Login -->
            <form id="loginForm">
                <div class="btn-field">
                    <button type="button" id="signupBtn" class="button">Cadastrar</button>
                    <button type="button" id="signinBtn" class="button disable">Login</button>
                </div>
                <div class="input-group">
                    <!-- Campos do Login -->
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="senha" name="senha" placeholder="Senha" required autocomplete="current-password">
                    </div>
                    <p>Esqueceu a senha? <a href="#">Clique Aqui</a></p>
                </div>
                <button type="submit" id="entrarBtn" class="button">Entrar</button>
            </form>

            <!-- Formulário de Cadastro -->
            <form id="signupForm" action="http://localhost:3000/signup" method="post" style="display: none;">
                <div class="btn-field">
                    <button type="button" id="signupBtn2" class="button disable">Cadastrar</button>
                    <button type="button" id="signinBtn2" class="button">Login</button>
                </div>
                <div class="input-group">
                    <!-- Campos do Cadastro -->
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="nome" placeholder="Nome" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="senha" placeholder="Senha" required>
                    </div>
                    <p>Esqueceu a senha? <a href="#">Clique Aqui</a></p>
                </div>
                <button type="submit" id="cadastrarBtn" class="button">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Botões para ativar edição, salvar e desfazer -->
    <div class="edit-buttons-container" style="display: none;">
        <div class="edit-buttons">
            <button class="edit-button" onclick="ativarEdicao()">Ativar Edição</button>
            <button class="edit-button" onclick="salvarEdicoes()">Salvar Edições</button>
            <button class="edit-button" onclick="desfazerEdicoes()">Desfazer Edições</button>
        </div>
    </div>

    <!-- Modal e outros elementos permanecem os mesmos -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button class="modal-button" onclick="fecharModal()">Fechar</button>
        </div>
    </div>
    <script src="/login.js"></script>
    <script src="/edit.js"></script>

    <script>
        const signupForm = document.getElementById("signupForm");
        const loginForm = document.getElementById("loginForm");
    
        const signupBtn = document.getElementById("signupBtn");
        const signinBtn = document.getElementById("signinBtn");
    
        const signupBtn2 = document.getElementById("signupBtn2");
        const signinBtn2 = document.getElementById("signinBtn2");
    
        const title = document.getElementById("title");
    
        signupBtn.onclick = function() {
            loginForm.style.display = "block";
            signupForm.style.display = "none";
            title.innerHTML = "Cadastro";
        };

        signinBtn.onclick = function() {
            signupForm.style.display = "block";
            loginForm.style.display = "none";
            title.innerHTML = "Login";
        };
    
        signupBtn2.onclick = signupBtn.onclick;
        signinBtn2.onclick = signinBtn.onclick;
    </script>    
</body>
</html>
