<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/a27cc7b249.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form-box m-20">
            <h1 id="title">Cadastro</h1>
            <form>
                <div class="btn-field">
                    <button type="button" id="signupBtn" class="button">Cadastrar</button>
                    <button type="button" id="signinBtn" class="button disable">Login</button>
                </div>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nome">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Senha">
                    </div>
                    <p>Esqueceu a senha? <a href="#">Clique Aqui</a></p>
                </div>
                <button type="button" id="entrarBtn" class="button">Entrar</button>
            </form>
        </div>
    </div>

<script>
let signupBtn = document.getElementById("signupBtn");
let signinBtn = document.getElementById("signinBtn");
let nameField = document.getElementById("nameField");
let title = document.getElementById("title");
let entrarBtn = document.getElementById("entrarBtn");

signinBtn.onclick = function(){
    nameField.style.maxHeight = "0";
    title.innerHTML = "Login"
    signupBtn.classList.add("disable");
    signinBtn.classList.remove("disable");
    entrarBtn.innerHTML = "Entrar";  // Altera o texto do botão "Entrar" para "Login"
}

signupBtn.onclick = function(){
    nameField.style.maxHeight = "60px";
    title.innerHTML = "Cadastrar"
    signupBtn.classList.remove("disable");
    signinBtn.classList.add("disable");
    entrarBtn.innerHTML = "Cadastrar";  // Altera o texto do botão "Entrar" para "Cadastrar"
}
</script>

</body>
</html>
