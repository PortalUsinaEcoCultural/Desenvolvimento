<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <script src="https://kit.fontawesome.com/e64e449d7c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Loja.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="https://cdn.userway.org/widget.js" data-account="9AycmX4hek"></script>
</head>

<body>
    <!--banner da página-->
    <header class="text-center mt-4">
        <h2 class="titulo-banner">Lojinha Usina Eco-Cultural</h2>
        <p class="subtitulo-banner">Transforme seu consumo em impacto positivo com nossa linha de produtos
            sustentáveis e culturais, diretamente da Usina Eco-Cultural.</p>
    </header>

    <!--Barra de navegação e carrinho-->
    <div class="container mt-4">
        <div class="barra-carrinho-container">
            <div class="barra-pesquisa">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Pesquisar produtos...">
            </div>
            <div class="carrinho-icone">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="carrinho-quantidade">0</span>
            </div>
        </div>
    </div>

    <!--Opções de compra-->
    <div class="container mt-4">
        <div class="row produtos-container">
            <div class="col-md-3 col-sm-6 produto-item text-center">
                <div class="acessorios">
                    <i class="fa-solid fa-hat-cowboy"></i>
                </div>
                <p>Acessórios</p>
            </div>
            <div class="col-md-3 col-sm-6 produto-item text-center">
                <div class="acessorios">
                    <i class="fa-solid fa-hat-cowboy"></i>
                </div>
                <p>Acessórios</p>
            </div>
            <div class="col-md-3 col-sm-6 produto-item text-center">
                <div class="acessorios">
                    <i class="fa-solid fa-hat-cowboy"></i>
                </div>
                <p>Acessórios</p>
            </div>
            <div class="col-md-3 col-sm-6 produto-item text-center">
                <div class="acessorios">
                    <i class="fa-solid fa-hat-cowboy"></i>
                </div>
                <p>Acessórios</p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>

</html>
