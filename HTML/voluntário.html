<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Voluntário</title>

    <link rel="stylesheet" href="/CSS/voluntário.css">
</head>

<body>

        <!--Cabeçalho-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 logo bg-white text-center p-3">
                <a href="/Login/FalaConosco/Fale_Conosco.html">
                    <button class="back-btn">&lt;</button>
                </a>
                <img src="/Imagens/img-Fale_Conosco/logo.jpg" width="66px" alt="Logo Usina Eco-Cultural">
            </div>
        </div>
    </div>


        <!--Formulário-->
    <div class="container px-3">
        <h2><strong>Fale Conosco - Formulário Voluntário</strong></h2>
        <h3>*Ao preencher este formulário você demonstra interesse em se voluntariar para as atividades realizadas, fazer parte da história da Usina e apoiar o projeto*</h3>
        <form>
            <div class="row g-3">
                <div class="col-12 col-md-6">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="sobrenome" class="form-label">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" class="form-control" placeholder="Digite seu sobrenome" required>
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email" required>
            </div>
            <div class="form-group mt-3">
                <label for="comentario" class="form-label">De qual maneira você gostaria de contribuir?</label>
                <textarea id="comentario" name="comentario" class="form-control" placeholder="Ex. Gostaria de auxiliar na feira de livros..." rows="3"></textarea>
            </div>
            <div class="form-group mt-3">
                <label for="como-ouviu" class="form-label">Como você ouviu falar de nós?</label>
                <input type="text" id="como-ouviu" name="como-ouviu" class="form-control" placeholder="Ex. pelas redes sociais, através de amigos...">
            </div>
            <div class="form-groups text-center mt-4">
                <button type="submit" class="btn btn-enviar" id="continuarBtn">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
